<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>
<body class=""> <!-- Toggle dark mode here -->
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./templates/header.html");
    </script>

    <div class="container home">
        <!-- Home container for the Slideshow -->
        <section class="home__container">
            <!-- Slideshow -->
            <div class="slideshow">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <a href="#" class="slideshow__link">
                            <picture>
                                <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/item-1-md.png">
                                <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img">
                            </picture>
                        </a>
                    </div>
                    <div class="slideshow__item">
                        <a href="#" class="slideshow__link">
                            <picture>
                                <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/item-1-md.png">
                                <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img">
                            </picture>
                        </a>
                    </div>
                    <div class="slideshow__item">
                        <a href="#" class="slideshow__link">
                            <picture>
                                <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/item-1-md.png">
                                <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img">
                            </picture>
                        </a>
                    </div>
                    <div class="slideshow__item">
                        <a href="#" class="slideshow__link">
                            <picture>
                                <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/item-1-md.png">
                                <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img">
                            </picture>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Home container for the Browse Categories -->
        <section class="home__container">
            <h2 class="home__heading">Browse Categories</h2>
            <!-- Display 3 items in a row (for desktop) and display 1 item in a row (for mobile) -->
            <div class="home__cate row row-cols-3 row-cols-md-1">
                <!-- Category Item 1 -->
                <div class="col">
                    <article class="cate-item">
                        <img src="./assets/img/category-item/item-1.png" alt="" class="cate-item__thumb">
                        <section class="cate-item__info">
                            <h3 class="cate-item__title">$24 - $150</h3>
                            <p class="cate-item__desc">New sumatra mandeling coffee blend</p>
                        </section>
                    </article>
                </div>

                <!-- Category Item 2 -->
                <div class="col">
                    <article class="cate-item">
                        <img src="./assets/img/category-item/item-2.png" alt="" class="cate-item__thumb">
                        <section class="cate-item__info">
                            <h3 class="cate-item__title">$37 - $160</h3>
                            <p class="cate-item__desc">Espresso arabica and robusta beans</p>
                        </section>
                    </article>
                </div>

                <!-- Category Item 3 -->
                <div class="col">
                    <article class="cate-item">
                        <img src="./assets/img/category-item/item-3.png" alt="" class="cate-item__thumb">
                        <section class="cate-item__info">
                            <h3 class="cate-item__title">$32 - $160</h3>
                            <p class="cate-item__desc">Lavazza top class whole bean coffee blend</p>
                        </section>
                    </article>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </div>
</body>
</html>
