<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>
<body>
    <main class="auth">
        <div class="auth__intro d-md-none">
            <img src="./assets/img/auth/intro.svg" alt="" class="auth__intro-img">
            <p class="auth__intro-text"> The best of luxury brand values, high quality products, and innovative services</p>
        </div>

        <div class="auth__content">
            <div class="auth__content-inner">
                <!-- Logo & Title -->
                <a href="./" class="logo">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img">
                    <h2 class="logo__title">grocerymart</h2>
                </a>
                <h1 class="auth__heading">Hello Again!</h1>
                <p class="auth__desc"> Welcome back to sign in. As a returning customer, you have access to your previously saved all information.</p>
                <form action="./index-loggedin.html" class="form auth__form">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" name="" id="" placeholder="Email" class="form__input">
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                        </div>
                    </div>

                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" name="" id="" placeholder="Password" class="form__input">
                            <img src="./assets/icons/lock.svg" alt="" class="form__input-icon">
                        </div>
                    </div>

                    <div class="form__group form__group--inline">
                        <label class="form__checkbox">
                            <input type="checkbox" name="" id="" class="form__checkbox-input">
                            <span class="form__checkbox-label">Set as default card</span>
                        </label>
                        <a href="" class="auth__link form__pull-right">Recovery Password</a>
                    </div>

                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn">Login</button>
                        <button class="btn btn--outline auth__btn btn--no-margin">
                            <img src="./assets/icons/google.svg" alt="" class="btn__icon icon">
                            Sign in with Gmail
                        </button>
                    </div>
                </form>

                <p class="auth__text">
                    Don't have an account yet?
                    <a href="./sign-up.html" class="auth__link auth__text-link">Sign Up</a>
                </p>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</body>
</html>
